<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/zu-share-icon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="config.css" type="text/css">
    <link rel="stylesheet" href="customcss.css" type="text/css">
    <title>CUSTOM CSS</title>
</head>

<body yc-brightness="light" yc-full-control>
    <p>Hello World</p>
    <a href="#" class="yc-a">yaachay.com</a>
    <article class="yc-article">
        <h2>Google Chrome</h2>
        <p>Google Chrome is a web browser developed by Google, released in 2008. Chrome is the world's most popular web
            browser today!</p>
    </article>
    <button class="yc-button-fill">Outline</button>
    <button class="yc-button-fill-round-1">Outline</button>
    <button class="yc-button-fill-round-2">Outline</button>
    <button class="yc-button-fill-round-3">Out</button>
    <button class="yc-button-outline">Outline</button>
    <button class="yc-button-outline-round-1">Outline</button>
    <button class="yc-button-outline-round-2">Outline</button>
    <button class="yc-button-outline-round-3">Out</button>
    <input type="text" list="browsers" name="browser" id="browser">
    <datalist id="browsers" class="yc-datalist">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <audio controls class="yc-audio" >
        <source
        src="https://cdn.jsdelivr.net/gh/sh20raj/AudiPlay/Ark.mp3"
        type="audio/mp3"/>
   </audio>
</body>

</html>
